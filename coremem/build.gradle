/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'dorado.java-library-conventions'
}

dependencies {
    // BridJ:
    implementation 'com.nativelibs4java:bridj:0.7.0'

    // Commons:
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'

    // JNA:
    implementation group: 'net.java.dev.jna', name: 'jna', version: '4.5.1'
    implementation group: 'net.java.dev.jna', name: 'jna-platform', version: '4.5.1'

    // JBlosc:
    implementation('org.lasersonlab:jblosc:1.0.1')

}

test {
    useJUnit()
    maxHeapSize = '1G'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/java']
        }
    }
}

