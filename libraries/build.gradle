plugins {
    id 'dorado.java-library-conventions'
}

dependencies {

    implementation project(':coremem')

    // BridJ:
    implementation 'com.nativelibs4java:bridj:0.7.0'

    // Commons:
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    implementation 'com.google.guava:guava:18.0'

    // JNA:
    implementation group: 'net.java.dev.jna', name: 'jna', version: '4.5.1'
    implementation group: 'net.java.dev.jna', name: 'jna-platform', version: '4.5.1'

    // JBlosc:
    implementation('org.lasersonlab:jblosc:1.0.1')

}

test {
    useJUnit()

    testLogging.showStandardStreams = true
    testLogging
            { events "passed", "skipped", "failed" }

    exclude '**/demo/**'
    exclude '**/run/**'

    maxHeapSize = "16G"
}

sourceSets {
    main {
        java {
            srcDirs = ['aptj/src',
                       'asdkj/src',
                       'dcamj/src',
                       'ecc100j/src',
                       'nirioj/java/src',
                       'GS16AO64c/src/main',
                       'mirao52j/src']
        }
        resources {
            srcDirs = ['aptj/src',
                       'asdkj/src',
                       'dcamj/src',
                       'ecc100j/src',
                       'nirioj/java/src',
                       'GS16AO64c/src/main',
                       'mirao52j/src']
        }
    }
    test {
        java {
            srcDirs = ['aptj/src',
                       'asdkj/src',
                       'dcamj/src',
                       'ecc100j/src',
                       'nirioj/java/src',
