plugins {
    id 'dorado.java-library-conventions'
}

dependencies {

    implementation project(':coremem')
    implementation project(':libraries')

    // JAVACL Backend:
    implementation('com.nativelibs4java:javacl:1.0.0-RC4')

    // JOCL backend:
    implementation('org.jocl:jocl:2.0.1')

    // BridJ:
    implementation 'com.nativelibs4java:bridj:0.7.0'

    // JNA:
    implementation group: 'net.java.dev.jna', name: 'jna', version: '4.5.1'
    implementation group: 'net.java.dev.jna', name: 'jna-platform', version: '4.5.1'

    // JBlosc:
    implementation('org.lasersonlab:jblosc:1.0.1')

    // Commons:
    implementation('org.apache.commons:commons-collections4:4.0') { transitive = true }
    implementation('commons-io:commons-io:2.4') { transitive = true }
    implementation('org.apache.commons:commons-lang3:3.4') { transitive = true }
    implementation('org.apache.commons:commons-math3:3.5') { transitive = true }
    implementation('org.apache.logging.log4j:log4j-api:2.1') { transitive = true }
    implementation('org.apache.logging.log4j:log4j-core:2.1') { transitive = true }

    // Guava:
    implementation('com.google.guava:guava:18.0') { transitive = true }

    // Trove:
    implementation('net.sf.trove4j:trove4j:3.0.3') { transitive = true }

    // Jakson for JSON:
    implementation('com.fasterxml.jackson.core:jackson-databind:2.6.1') { transitive = true }

    // JScience:
    implementation('org.jscience:jscience:4.3.1') { transitive = true }

    // Matrix libs:
    implementation('de.mukis:de.mukis.jama:2.0.0.M1') { transitive = true }
    implementation('com.googlecode.efficient-java-matrix-library:ejml:0.25') { transitive = true }

    // JTransforms:
    implementation fileTree(dir: 'libs/jtransforms', include: '*.jar')

    // VecMath:
    implementation('java3d:vecmath:1.3.1') { transitive = true }

    // openHFT
//    implementation 'net.openhft:compiler:2.1'
//    implementation 'net.openhft:lang:6.3.5'
//    implementation 'net.openhft:affinity:2.0.6'
//    implementation 'net.openhft:collections:3.0.2'
//    implementation 'net.openhft:chronicle:3.0.1'

    // Scripting (groovy, jpython...):
    implementation 'org.python:jython:2.7-rc2'
    implementation 'com.fifesoft:rsyntaxtextarea:2.5.6'
    implementation 'org.reflections:reflections:0.9.10'
    implementation 'org.codehaus.groovy:groovy-all:2.4.3:indy'

    // Mail:
    implementation 'javax.mail:mail:1.4.7'

    // Look and feel:
    implementation 'com.seaglasslookandfeel:seaglasslookandfeel:0.1.7.3'
    implementation 'com.jgoodies:looks:2.2.2'
    implementation 'org.devzendo:Quaqua:7.3.4'

    // JavaFX:
    implementation('eu.hansolo.enzo:Enzo:0.3.6') { transitive = true }
    implementation('org.controlsfx:controlsfx:8.40.11') { transitive = true }

    implementation('de.jensd:fontawesomefx:8.0.10') { transitive = true }

    // MigLayout:
    implementation 'com.miglayout:miglayout:3.7.4'

    // JMathPlot:
    implementation 'com.github.yannrichet:JMathPlot:1.0.1'

    // imglib2:
    implementation('net.imglib2:imglib2:2.2.0') { transitive = true }
    implementation('net.imglib2:imglib2-ui:2.0.0-beta-28') { transitive = true }
    implementation('net.imglib2:imglib2-ij:2.0.0-beta-30') { transitive = true }
    implementation('net.imglib2:imglib2-algorithm:0.2.1') { transitive = true }
    implementation group: 'edu.ucar', name: 'udunits', version: '4.5.5'
    //implementation group: 'net.imagej', name: 'ij', version: '1.53i'
    //implementation group: 'net.imglib2', name: 'imglib2', version: '5.11.1'
    //implementation group: 'net.imglib2', name: 'imglib2-ij', version: '2.0.0-beta-44'
    //implementation group: 'net.imglib2', name: 'imglib2-ij', version: '2.0.0-beta6'

    // Bioformats:
    implementation group: 'loci', name: 'loci-common', version: '4.4.9'

    // JOGL:
    implementation('org.jogamp.gluegen:gluegen-rt:2.3.2') { transitive = true }
    implementation('org.jogamp.gluegen:gluegen-rt:2.3.2:natives-macosx-universal') { transitive = true }
    implementation('org.jogamp.gluegen:gluegen-rt:2.3.2:natives-windows-amd64') { transitive = true }
    implementation('org.jogamp.gluegen:gluegen-rt:2.3.2:natives-linux-amd64') { transitive = true }
    implementation('org.jogamp.jogl:jogl-all:2.3.2') { transitive = false }
    implementation('org.jogamp.jogl:jogl-all:2.3.2:natives-macosx-universal') { transitive = true }
    implementation('org.jogamp.jogl:jogl-all:2.3.2:natives-windows-amd64') { transitive = true }
    implementation('org.jogamp.jogl:jogl-all:2.3.2:natives-linux-amd64') { transitive = true }

    // JSSC (serial):
    implementation('org.scream3r:jssc:2.8.0') { transitive = true }

    // Apple extensions:
    implementation 'com.apple:AppleJavaExtensions:1.4'

    // ARG4J:
    implementation 'args4j:args4j:2.0.29'

    implementation 'junit:junit:4.13'


}

repositories
        {
            mavenCentral()
            jcenter()
            maven { url "http://maven.imagej.net/content/repositories/releases/" }
        }

test {
    useJUnit()

    testLogging.showStandardStreams = true
    testLogging
            { events "passed", "skipped", "failed" }

//    exclude '**/demo/**'
//    exclude '**/run/**'

    maxHeapSize = "16G"
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/java']
        }
    }
}

